<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>localStorage</h2>
    <button onclick="saveDate()">点我保存一个数据</button>
    <button onclick="readDate()">点我读取一个数据</button>
    <button onclick="deleteDate()">点我删除一个数据</button>
    <script>
        let p={name:'ax',age:'18'}
        function saveDate(){
            window.localStorage.setItem('msg','hello!')
            window.localStorage.setItem('person',JSON.stringify(p))
        }
        function readDate(){
            console.log(window.localStorage.getItem('msg')); 
            console.log(window.localStorage.getItem('person'));
            const result=window.localStorage.getItem('person');
            console.log(JSON.parse(result));
        }
        function deleteDate(){
            window.localStorage.removeItem('msg');
        }
    </script>
</body>
</html>
